<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>MusicRelax</title>
  </head>
  <body>
    <main>
      <div class="backgroun" id="background">
        <div>
          <img
            src="./img/gebhartyler-AQpOwYbm_Jg-unsplash.jpg"
            alt="fondo-Brackground"
          />
        </div>
      </div>

      <div class="container">
        <div class="musicaLogo">
          <img src="./img/Duki-01.jpg" alt="logo-cancion" />
        </div>
        <h2 class="Cancion-nom" id="nom-Cancion">cancion</h2>
        <h3 class="Artista" id="cantante">nombre</h3>

        <div class="progreso" id="progrecion">
          <div class="barra-progreso" id="barra-progrecion"></div>
          <div class="time">
            <span id="tiempo">0:00</span>
            <span id="duracion">0:00</span>
          </div>
        </div>

        <div class="botones" id="botons">
          <div class="proxCancion" id="cancionSiguente">
            <i class="bi bi-chevron-double-right"></i>
          </div>
          <div class="anteriorCancion" id="cancionAnterior">
            <i class="bi bi-chevron-double-left"></i>
          </div>
          <div class="pausado" id="pausa"><i class="bi bi-play-fill"></i></div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
